<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="username" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@abc.com" required>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="+00 123 456 7890">
        </div>

        <div>
            <label for="date">Birth</label>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">

            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
        </div>

        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="Green">Green</option>
                <option label="Red" value="Red"></option>
                <option label="Black" value="Black"></option>
                <option label="Blue" value="Blue"></option>
            </select>
        </div>
        
        <div>
            <label for="Age">Age</label>
            <input type="number" name="age" id="age" placeholder="18" min="18" max="100" step="1" required>
        </div>

        <div>
         <label>
            Password
         <input type="password" name="password" placeholder="password" required>
         </label>
        </div>

        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>

        <button type="reset" >Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
